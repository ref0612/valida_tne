<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Estado TNE</title>
  <link rel="icon" href="icono.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="headers.js"></script>
  <script>console.log('HTML cargado correctamente');</script>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <img src="icono.png" alt="Icono" class="app-icon">
    </div>
    <h2>Verificar Estado de TNE</h2>
    <div class="subtitle">Consulta si tu Tarjeta Nacional Estudiantil est√° registrada y vigente.</div>
    <div class="input-group">
      <input type="text" id="cardNumber" placeholder="Ingrese n√∫mero de TNE" onkeydown="if(event.key==='Enter'){verificarTNE()}" autocomplete="off" maxlength="12" />
      <button id="verificarBtn" onclick="console.log('Bot√≥n presionado'); verificarTNE()">
        <span>Verificar</span>
        <svg viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="#fff"/><path d="M7 10.5L10 13.5L15 8.5" stroke="#3c7fd9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
    <div id="resultado"></div>
  </div>
  <script>
    async function verificarTNE() {
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const resultado = document.getElementById('resultado');
      if (!cardNumber || cardNumber.length < 7) {
        resultado.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è <strong>Oops...</strong> El n√∫mero de TNE ingresado no es v√°lido. ¬°Int√©ntalo nuevamente!</div>';
        return;
      }
      resultado.innerHTML = '<div class="alert alert-info">‚è≥ <strong>Procesando...</strong> Estamos verificando tu TNE. Esto tomar√° solo unos segundos.</div>';

      try {
        const response = await fetch('https://prod-tne.kupos.cl/api/v1/external/tne/get-card-details', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-client-name': 'URBAN_BUS',
            'x-client-key': '90840856141878188075943717361345',
            'User-Agent': 'PostmanRuntime/7.45.0'
          },
          body: JSON.stringify({ card_number: cardNumber })
        });

        if (response.ok) {
          const data = await response.json();
          if (data && data.valid === true) {
            resultado.innerHTML = '<div class="alert alert-success">‚úÖ <strong>¬°√âxito!</strong> Tu TNE est√° activa y v√°lida. üéâ ¬°Disfruta de tus beneficios!</div>';
          } else {
            resultado.innerHTML = '<div class="alert alert-danger">‚ùå <strong>Lo sentimos...</strong> Tu TNE no es v√°lida. Por favor, verifica los datos ingresados o contacta soporte.</div>';
          }
        } else {
          resultado.innerHTML = '<div class="alert alert-danger">‚ùå <strong>Atenci√≥n:</strong> No pudimos validar tu TNE en este momento. Por favor, intenta nuevamente m√°s tarde.</div>';
        }
      } catch (error) {
        resultado.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è <strong>Error:</strong> Hubo un problema al consultar la API. Verifica tu conexi√≥n a internet e int√©ntalo nuevamente.</div>';
      }
    }
    window.verificarTNE = verificarTNE;
    console.log('verificarTNE asignada desde inline script');
  </script>
