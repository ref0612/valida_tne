<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Estado TNE</title>
  <link rel="icon" href="icono.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="headers.js"></script>
  <script>console.log('HTML cargado correctamente');</script>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <img src="icono.png" alt="Icono" class="app-icon">
    </div>
    <h2>Verificar Estado de TNE</h2>
    <div class="subtitle">Consulta si tu Tarjeta Nacional Estudiantil está registrada y vigente.</div>
    <div class="input-group">
      <input type="text" id="cardNumber" placeholder="Ingrese número de TNE" onkeydown="if(event.key==='Enter'){verificarTNE()}" autocomplete="off" maxlength="12" />
      <button id="verificarBtn" onclick="console.log('Botón presionado'); verificarTNE()">
        <span>Verificar</span>
        <svg viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="#fff"/><path d="M7 10.5L10 13.5L15 8.5" stroke="#3c7fd9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
    <div id="resultado"></div>
  </div>
  <script>
    async function verificarTNE() {
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const resultado = document.getElementById('resultado');
      if (!cardNumber || cardNumber.length < 7) {
        resultado.innerHTML = '<span class="novalida">Ingrese un número de TNE válido</span>';
        return;
      }
      resultado.innerHTML = '<span class="spinner"></span>Consultando...';

      try {
        const response = await fetch('https://prod-tne.kupos.cl/api/v1/external/tne/get-card-details', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-client-name': 'URBAN_BUS',
            'x-client-key': '90840856141878188075943717361345',
            'User-Agent': 'PostmanRuntime/7.45.0'
          },
          body: JSON.stringify({ card_number: cardNumber })
        });

        if (response.ok) {
          const data = await response.json();
          if (data && data.valid === true) {
            resultado.innerHTML = '<span class="valida">TNE válida</span>';
          } else {
            resultado.innerHTML = '<span class="novalida">TNE no válida</span>';
          }
        } else {
          resultado.innerHTML = '<span class="novalida">TNE no válida</span>';
        }
      } catch (error) {
        resultado.innerHTML = '<span class="novalida">Error al consultar la API</span>';
      }
    }
    window.verificarTNE = verificarTNE;
    console.log('verificarTNE asignada desde inline script');
  </script>
</body>
</html>
